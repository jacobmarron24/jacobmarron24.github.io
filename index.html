<!-- SLIDESHOW -->
<div class="slideshow-container"">
	<img class="slide" src="garments/slideshow-2.jpg" style="width:100%">
	<img class="slide" src="garments/slideshow-1.jpg" style="width:100%">
	<img class="slide" src="illustrations/illustration-1.jpg" style="width:100%">
	<div class="slide-control">
		<div class="left-control" onclick="plusDivs(-1)">&#10094;</div>
		<div class="right-control" onclick="plusDivs(1)">&#10095;</div>
		<span class="center-control demo" onclick="currentDiv(1)"></span>
		<span class="center-control demo" onclick="currentDiv(2)"></span>
		<span class="center-control demo" onclick="currentDiv(3)"></span>
	</div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("slide");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" active-slide", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active-slide";
}
</script>
